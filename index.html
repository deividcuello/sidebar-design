<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fa-solid fa-computer"></i>
                <h1>Loop.io</h1>
            </div>
            <ul class="menu">
                <li>
                    <a href="#">
                        <div class="icon-container">
                            <i class="fa-solid fa-house"></i>
                            <span class="link_item">Home</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="submenu_link">
                        <div class="icon-container">
                            <i class="fa-solid fa-house"></i>
                            <span class="link_item">Courses</span>
                        </div>
                    </a>
                    <ul class="submenu show">
                        <li class="link_name"><a href="#">Courses</a></li>
                        <li><a href="#">Programming</a></li>
                        <li><a href="#">Ethical Hacking</a></li>
                        <li><a href="#">Networking</a></li>
                        <li><a href="#">Electronics</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="submenu_link">
                        <div class="icon-container">
                            <i class="fa-solid fa-house"></i>
                            <span class="link_item">Blog</span>
                        </div>
                    </a>
                    <ul class="submenu show">
                        <li class="link_name"><a href="#">Blog</a></li>
                        <li><a href="#">Tech</a></li>
                        <li><a href="#">Hacking</a></li>
                        <li><a href="#">Stories</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="link_item">Sign in</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <i class="fa-solid fa-bars"></i>
    </main>

    <script src="https://kit.fontawesome.com/0e43870383.js" crossorigin="anonymous"></script>

    <script>
        const submenu = document.querySelectorAll('.submenu_link'),
        menuBtn = document.querySelector('.fa-bars'),
        main = document.querySelector('main'),
        header = document.querySelector('header')

        console.log(menuBtn)
        submenu.forEach(element => {      
            element.firstElementChild.addEventListener('click', () => {
                if(document.querySelector('header .menu .absolute') == element.nextElementSibling){
                    document.querySelector('header .menu .absolute').classList.remove('absolute')
                    return
                }
                if(submenu[0].nextElementSibling.classList.contains('absolute') || submenu[1].nextElementSibling.classList.contains('absolute')){
                    document.querySelector('header .menu .absolute').classList.remove('absolute')
                }
                
                element.nextElementSibling.classList.toggle('absolute')
            })
        });

        menuBtn.addEventListener('click', () => {
            main.classList.toggle('show')
            header.classList.toggle('close')
        })
    </script>

</body>
</html>
